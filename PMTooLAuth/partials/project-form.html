

<div class="form-group">
    <label for="ProjectName" class="col-sm-2 control-label">Project Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.ProjectName" class="form-control" id="ProjectName" placeholder="Project Title Here"/>
    </div>
</div>

<div class="form-group">
    <label for="Description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.Description" class="form-control" id="Description" placeholder="Project Description"/>
    </div>
</div>

<div class="form-group">
    <label for="Plan" class="col-sm-2 control-label">Plan</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.Plan" class="form-control" id="Plan" placeholder="Project Plan"/>
    </div>
</div>

<div class="form-group">
    <label for="Goals" class="col-sm-2 control-label">Goals</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.Goals" class="form-control" id="Goals" placeholder="Project Goals"/>
    </div>
</div>

<div class="form-group">
    Note ! Start Date must be >= Today
    <label for="StartDate" class="col-sm-2 control-label">Goals</label>
    <div class="col-sm-10">
        <input type="date" ng-model="project.StartDate" class="form-control" id="StartDate"/>
    </div>
</div>

<div class="form-group">
    <label for="DeadLine" class="col-sm-2 control-label">DeadLine</label>
    <div class="col-sm-10">
        <input type="date" ng-model="project.DeadLine" class="form-control" id="DeadLine"/>
    </div>
</div>

<div class="form-group">
    <label for="EstimatedTime" class="col-sm-2 control-label">EstimatedTime</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.EstimatedTime" class="form-control" id="EstimatedTime" placeholder="EstimatedTime"/>
    </div>
</div>

<div class="form-group">
    <label for="CategoryCode" class="col-sm-2 control-label">Category ID</label>
    <div class="col-sm-10">
        <input type="number" ng-model="project.CategoryCode" class="form-control" id="CategoryCode"/>
    </div>
</div>

<div class="form-group">
    <label for="CompanyCode" class="col-sm-2 control-label">Company ID</label>
    <div class="col-sm-10">
        <input type="number" ng-model="project.CompanyCode" class="form-control" id="CompanyCode"/>
    </div>
</div>

<div class="form-group">
    <label for="BanqueCode" class="col-sm-2 control-label">Banque ID</label>
    <div class="col-sm-10">
        <input type="number" ng-model="project.BanqueCode" class="form-control" id="BanqueCode"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save project"/>
    </div>
</div>
